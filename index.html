<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel = "stylesheet" type="text/css" href = "style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой проект - Главная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Главная</a></li>
                <li><a href="about.html">Обо мне</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Добро пожаловать на мой сайт!</h1>
            <p>Это главная страница моего проекта. Здесь я расскажу о том, чем занимаюсь.</p>
        </section>
        
        <section class="content">
            <h2>О моем проекте</h2>
            <p>Разработка первого веб-сайта.Он весьма простенький, но информативный</p>
            
            <div class="features">
                <div class="feature">
                </div>
            </div>
        </section>

        
        <section class="beautiful-feedback">
            <div class="form-container">
                <h2>Форма обратной связи</h2>
                
                <form id="feedbackForm">
                    <div class="input-group">
                        <label>Имя:</label>
                        <input type="text" id="name" name="name" placeholder="Ваше имя">
                    </div>
                    
                    <div class="input-group">
                        <label>Email:</label>
                        <input type="text" id="email" name="email" placeholder="your@email.com">
                    </div>
                    
                    <div class="input-group">
                        <label>Комментарий:</label>
                        <textarea id="comment" name="comment" placeholder="Ваш комментарий..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        Отправить
                    </button>
                </form>
                
                <p id="message" class="message"></p>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const comment = document.getElementById('comment').value;
            const message = document.getElementById('message');
            
            
            if (name === '' || email === '' || comment === '') {
                message.textContent = 'Все поля должны быть заполнены!';
                message.className = 'message error';
                return;
            }
            
            
            if (email.indexOf('@') === -1) {
                message.textContent = 'Введите валидный email!';
                message.className = 'message error';
                return;
            }
            
            
            message.textContent = `Спасибо, ${name}! Ваш email: ${email}, комментарий: "${comment}"`;
            message.className = 'message success';
            
            
            document.getElementById('feedbackForm').reset();
        });
    </script>

</body>
</html>
